    <style>
      :root {
        /* Custom subscription app theme */
        --primary-bg: 212 47% 17%;
        --secondary-bg: 214 26% 33%;
        --accent-color: 213 23% 56%;
        --text-color: 40 32% 66%;
        --border-color: 214 24% 40%;
        --button-hover: 214 26% 33%;
        --input-bg: 212 47% 17%;
        --input-border: 213 23% 56%;
        --modal-bg: 0 0% 0% / 0.7;
        --gradient-primary: linear-gradient(135deg, hsl(var(--primary-bg)), hsl(var(--secondary-bg)));
        --gradient-accent: linear-gradient(90deg, hsl(var(--accent-color)), hsl(var(--text-color)));
        --shadow-elegant: 0 20px 40px -10px hsl(var(--primary-bg) / 0.4);
        --shadow-glow: 0 0 30px hsl(var(--accent-color) / 0.3);
        --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        /* Design system colors */
        --background: var(--primary-bg);
        --foreground: var(--text-color);
        --card: var(--secondary-bg);
        --card-foreground: var(--text-color);
        --popover: var(--secondary-bg);
        --popover-foreground: var(--text-color);
        --primary: var(--accent-color);
        --primary-foreground: 0 0% 100%;
        --secondary: var(--secondary-bg);
        --secondary-foreground: var(--text-color);
        --muted: var(--border-color);
        --muted-foreground: var(--text-color);
        --accent: var(--accent-color);
        --accent-foreground: 0 0% 100%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 100%;
        --border: var(--border-color);
        --input: var(--input-bg);
        --ring: var(--accent-color);
        --radius: 0.75rem;
      }

      .dark {
        /* Already optimized for dark theme above */
        --background: var(--primary-bg);
        --foreground: var(--text-color);
        --card: var(--secondary-bg);
        --card-foreground: var(--text-color);
        --popover: var(--secondary-bg);
        --popover-foreground: var(--text-color);
        --primary: var(--accent-color);
        --primary-foreground: 0 0% 100%;
        --secondary: var(--secondary-bg);
        --secondary-foreground: var(--text-color);
        --muted: var(--border-color);
        --muted-foreground: var(--text-color);
        --accent: var(--accent-color);
        --accent-foreground: 0 0% 100%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 100%;
        --border: var(--border-color);
        --input: var(--input-bg);
        --ring: var(--accent-color);
      }
      #container {
        display: flex;
        flex-grow: 1;
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
        flex-direction: column;
      }

      @media (orientation: landscape) {
        #container {
          flex-direction: row;
        }
      }

      #threejs-container,
      #canvas {
        flex-grow: 1;
        transition: all var(--transition-speed) ease-in-out;
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        min-width: 0;
        flex-basis: auto;
        z-index: 1;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px dashed rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1.2rem;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      #image-editor-container {
        display: block;
        flex-direction: column;
        background-color: rgba(245, 247, 255, 0.5);
        border-left: 1px solid var(--border-color);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        flex-shrink: 0;
        transition: all var(--transition-speed) ease-in-out;
        z-index: 10;
        position: absolute;
        height: var(--editor-height-mobile);
        width: 100%;
        bottom: 0;
        transform: translateY(0);
        opacity: 1;
        bottom: 8%;
      }

      @media (orientation: landscape) {
        #image-editor-container {
          height: 100%;
          width: var(--editor-width-desktop);
          right: 0;
          top: 0;
          bottom: 8%;
          transform: translateX(0);
          border-left: 1px solid var(--border-color);
          border-top: none;
        }
      }

      #image-editor-container.hidden {
        opacity: 0;
        pointer-events: none;
        border: none;
        box-shadow: none;
      }

      @media (orientation: landscape) {
        #image-editor-container.hidden {
          transform: translateX(100%);
        }
      }

      @media (orientation: portrait) {
        #image-editor-container.hidden {
          transform: translateY(100%);
        }
      }

      #image-editor-container:not(.hidden) ~ #threejs-container,
      #image-editor-container:not(.hidden) ~ #canvas {
        transition: all var(--transition-speed) ease-in-out;
      }

      @media (orientation: landscape) {
        #image-editor-container:not(.hidden) ~ #threejs-container,
        #image-editor-container:not(.hidden) ~ #canvas {
          width: calc(100% - var(--editor-width-desktop));
          left: 0;
          justify-content: center;
          align-items: center;
        }
      }

      @media (orientation: portrait) {
        #image-editor-container:not(.hidden) ~ #threejs-container,
        #image-editor-container:not(.hidden) ~ #canvas {
          height: calc(100% - var(--editor-height-mobile));
          top: 0;
          justify-content: center;
          align-items: center;
        }
      }

      #bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: var(--bottom-bar-height);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        padding: 0 10px;
      }

      /* تنسيقات العناصر الأخرى */
      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--top-bar-height);
        display: flex;
        justify-content: space-around;
        align-items: center;

        padding: 0 10px;

      .top-bar button {
        background-color: #182949;
        color: #d3a77b;

      /* .button-container {

      /* الحاوية العامة لعناصر التحكم */
      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        border-radius: 10px;
        z-index: 1000;
        display: none;
        flex-direction: row;
        gap: 1px;
        color: #d3a77b;
        font-size: 12px;
        height: fit-content;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .controls.show,
      .controls.active {
        display: block;
      }

      /* تموضع مخصص لعناصر التحكم */
      #background-controls {
        top: 34%;
        left: 200px;
      }

      #ground-controls {
        top: 33%;
        left: 350px;
      }

      /* تأثير التحويم على الأزرار */
      .controls button:hover,
      .controls-grid button:hover {
        background-color: #586c85;
        border-color: #d3a77b;
        color: #d3a77b;
        transform: scale(1.05);
      }

      .controls button:hover svg,
      .controls-grid button:hover svg {
        fill: #d3a77b;
        color: #d3a77b;
      }

      /* الحاويات الفرعية */
      .controls-grid,
      .ground-controls,
      .background-controls,
      .model-controls {
        display: flex;
        border-radius: 5px;
        gap: 1px;
        justify-content: center;
        max-width: 600px;
        margin: auto;
      }

      .controls-grid .gradient {
        display: flex;
        flex-direction: row;
        gap: 1px;
      }

      /* تنسيق عناصر الإدخال والأزرار */
      input[type="color"],
      input[type="file"],
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        background-color: #344464;
        border: 2px solid #d3a77b;
        color: #d3a77b;
        border-radius: 5px;
        cursor: pointer;
      }

      /* مظهر زر اختيار اللون */
      .color-picker {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        display: inline-block;
      }

      .color-picker input[type="color"] {
        position: absolute;

        align-items: center;

      .color-picker-label {

      /********************************/

      input[type="range"] {
        width: 80%; /* تقليل عرض شريط التمرير ليكون أقل من الزر */
        height: 25px;
        background: transparent;
        border: none;
        outline: none;
        -webkit-appearance: none;
        margin: 0 auto; /* توسيط المنزلق */
        display: block; /* لتفعيل التوسيط */
      }

      /* تخصيص شكل شريط التمرير */
      input[type="range"]::-webkit-slider-runnable-track {
        height: 10px; /* تقليل سماكة الشريط */
        background: #586c85;
        width: 90%; /* تصغير عرض الشريط ليكون داخل المربع */
        border-radius: 5px;
        border: 2px solid #d3a77b;
      }

      /* تخصيص زر السحب */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #d3a77b;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -3px;
      }

      input[type="range"]::-moz-range-track {
        height: 6px;
        background: #cfbaa5;
        width: 50px;
        border-radius: 5px;
        border: 1px solid #d3a77b;
      }

      input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #d3a77b;
        border-radius: 50%;
        cursor: pointer;
      }

      #filter-buttons-container {
        display: none;
        position: fixed;
        bottom: 15%;
        height: calc(100% - 50px);
        background: #182949;
        overflow-y: auto;
        padding: 5px;
        box-sizing: border-box;
        z-index: 2002;
        /*display: flex;*/
        flex-direction: column;
        align-items: flex-start;
      }
      #filterToggle {
        display: inline-flex; /* inline so it stays on the same row */
        align-items: center;
        justify-content: center;
        margin: 0 5px; /* horizontal gap like other buttons */
        padding: 8px 8px;
        font-size: 16px;
      }
      #filterSlider {
        display: none;
        position: fixed;
        z-index: 2002;
        flex-wrap: nowrap;
        background-color: #182949;
        color: #d3a77b;
        border: solid 2px #d3a77b;
        justify-content: start;
        padding: 10px;
        bottom: 15%;
        gap: 8px;
        background: #f9f9f9;
        max-height: 280px;
        overflow-y: auto;
      }

      .filter-thumb {
        z-index: 2002;
        text-align: center;
        width: 80px;
      }

      .filter-thumb img:hover {
        transform: scale(1.05);
      }

      .filter-thumb div {
        text-align: center;
      }

      #upload-btn,
      #video-upload-btn {
        display: none;

      /* القائمة العائمة للنصوص */
      #floating-menu {
        display: flex !important;

        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        /* background: #344464; */
        /* border: 1px solid #d3a77b; */
        border-radius: 5px;
        padding: 5px;
        z-index: 5;
        white-space: nowrap;
        overflow-x: auto;
      }
      #floating-menu button {
        /* background: #182949; */
        /* border: none; */
        color: #d3a77b;
        width: 36px;
        height: 36px;
        padding: 2px 2px;
        margin: 2px;
        border-radius: 3px;
        cursor: pointer;
        flex-shrink: 0;
      }

      #floating-menu button:hover {
        background: #d3a77b;
        color: #182949;
      }

      /* لوحة الستكرات */
      #stickers-panel {
        width: 100%;
        position: fixed;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
        background: #344464;
        border: 1px solid #d3a77b;
        color: #d3a77b;
        display: none;
        padding: 1px;
        z-index: 2002;
        max-height: 250px;
        overflow-y: auto;
      }
      #stickers-panel .sticker-item {
        border: solid 1px #d3a77b;
        background: #586c85;
        color: #d3a77b;
        width: 30px;
        height: 30px;
        margin: 1px;
        cursor: pointer;
        padding: 1px;
      }

      #font-buttons-container {
        background-color: #182949;
        display: none;
        position: fixed;
        flex-wrap: nowrap;
        justify-content: flex-start; /* تعديل لمحاذاة البداية */
        align-items: center;
        gap: 10px;
        overflow-x: auto; /* التمرير الأفقي */
        padding: 5px;
        white-space: nowrap;
        z-index: 2002;
        bottom: 15%;
      }

      /* زر الخط */
      .font-btn {
        flex: 0 0 auto;
        padding: 5px;
        margin: 2px;
        min-width: 60px; /* بدلاً من width ثابتة */
        height: 30px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        color: #efc776;
        border: 1px solid #efc776;
        background-color: #254667;
        transition: background-color 0.3s;
        display: flex;
        justify-content: center;
        /* white-space: nowrap; */
        /* overflow: hidden; */
        text-overflow: ellipsis;
        z-index: 2002;
        bottom: 15%;
      }

      /* تغيير لون الزر عند التحويم */
      .font-btn:hover {
        color: #254667;
        border: 1px solid #182949;
        background-color: #efc776;
      }

      /* منتقيات اللون */
      #color-picker,
      #bg-color-picker {
        display: none;
        position: absolute;
        z-index: 10;
      }
      /* تنسيق البار السفلي الذي يحتوي على قائمة الأزرار */
      .animate-buttons {
        position: fixed;
        bottom: 220px;
        left: 0;
        width: 100%;
        background-color: 0xf1f1f1;
        padding: 5px;
        margin: 5px;
        display: none; /* مخفية افتراضياً */
        z-index: 999;
      }
      .animate-buttons ul {
        list-style: none;
        left: 50%;
        margin: 5px;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* .animate-buttons li {
      margin: 5px;
      } */
      .animate-buttons button {
        background-color: #182949;
        color: #efc776;
        /*left: 50%;*/
        border: none;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* تنسيقات قائمة عرض النماذج */
      #model-list-overlay {
        display: none;
        position: fixed;
        top: 100px;
        left: 10px;
        right: 10px;
        bottom: 100px;
        /*background: rgba(0,0,0,0.5);*/
        z-index: 10;
        overflow-y: auto;
      }
      #model-list-container {
        background: #efc776;
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        max-width: 80%;
      }
      #model-search {
        width: 90%;
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        font-size: 16px;
      }
      #model-grid {
        display: grid;
        grid-gap: 20px;
      }
      @media (max-width: 599px) {
        #model-grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }
      @media (max-width: 600px) {
        #model-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 601px) and (max-width: 1024px) {
        #model-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (min-width: 1025px) {
        #model-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      .model-card {
        opacity: 80%;
        top: 100px;
        cursor: pointer;
        text-align: center;
      }
      .model-card img {
        width: 80%;
        border-radius: 5px;
      }

      /* القوائم السفلية المخفية بشكل افتراضي */
      .bottom-menu {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px;
        margin: 5px;
        margin: 5px;
        width: 70%;
        height: 50px;
        display: none; /* مخفية افتراضيًا */
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 5px;
        z-index: 99;
      }
      /* قائمة MediaRecorder تظهر في صف مستقل أعلى */
      .bottom-menu.media {
        bottom: 60px;
      }
      /* قائمة ccapture تظهر في صف مستقل أسفل */
      .bottom-menu.ccapture {
        bottom: 0;
      }
      button {
        padding: 5px;
        margin: 5px;
        border: solid 2px #d3a77b;
        background: #182949;
        color: #182949;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;

      select {

        margin: 5px;
        border: 2px solid #d3a77b;
        border-radius: 3px;
        font-size: 14px;
        background: #182949;
        color: #d3a77b;
      }

      /* تنسيقات القائمة السفلية */
      .bottom-controls {
        position: fixed;
        bottom: -100px;
        left: 0;
        width: 60%;
        background: rgba(24, 41, 73, 0.9);
        padding: 5px;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        transition: bottom 0.3s ease;
        z-index: 1000;
        flex-wrap: wrap;
      }

      .bottom-controls.show {
        padding: 5px;
        margin: 5px;
        bottom: 0;
      }

      .bottom-controls button {
        background: #586c85;
        color: #d3a77b;
        border: none;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .bottom-controls button:hover {
        background: #586c85;
      }

      /* تنسيقات زر التحكم */
      .toggle-controls-btn {
        position: fixed;
        top: 20px;
        right: 70px;
        z-index: 1001;
        background: #586c85;
        color: #d3a77b;
        border: none;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle-controls-btn:hover {
        background: #d3a77b;
      }

      /* تعديل موضع زر التصدير */
      #export-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
      }
      lang-switcher {
        margin-bottom: 30px;
      }
      .lang-dropdown {
        padding: 10px 20px;
        border: 2px solid #d3a77b;
        border-radius: 4px;
        background-color: #182949;
        cursor: pointer;
        font-size: 16px;
      }

      .lang-dropdown:hover {
        background-color: #182949;
        color: #efc776;
      }

      .action-btn {
        padding: 12px 24px;
        margin: 10px 5px;
        cursor: pointer;
        background-color: #344464;
        color: #d3a77b;
        border: 2px solid #d3a77b;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .action-btn:hover {
        background-color: #d3a77b;
        color: #182949;
      }

      [data-tooltip] {
        position: relative;
      }

      [data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #182949;
        color: #d3a77b;
        padding: 6px 12px;
        border: 2px solid #d3a77b;
        border-radius: 4px;
        font-size: 14px;
        white-space: nowrap;
        pointer-events: none;
      }

      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background-color: #182949;
        color: #d3a77b;
        border: 1px solid #d3a77b;
        border-radius: 5px;
        white-space: nowrap;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .title {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background-color: #182949;
        color: #d3a77b;
        border: 1px solid #d3a77b;
        border-radius: 5px;
        white-space: nowrap;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .button:hover .tooltip {
        opacity: 1;
      }

      .button:hover .title {
        opacity: 1;
      }
